<h2>My Heroes</h2>
<div>
  <label>
    Hero name: <input type="text" #name>
  </label>
  <button (click)="createHero(name.value)" name.value="">Create Hero</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
